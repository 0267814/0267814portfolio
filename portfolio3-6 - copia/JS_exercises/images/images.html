<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSImages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="movableImage" src="images/pollito.jpg" alt="Movible" />
        <div class="controls">
            <button id="up">↑</button>
            <button id="down">↓</button>
            <button id="left">←</button>
            <button id="right">→</button>
        </div>
    </div>

    <script src="images.js"></script>
</body>
</html>
