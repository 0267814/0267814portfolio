<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de BMI</title>
</head>
<body>
    <h1>Calculadora de BMI</h1>
    <form action="/" method="POST">
        <input type="number" name="weight" placeholder="Peso (kg)" required>
        <input type="number" name="height" placeholder="Altura (cm)" required>
        <button type="submit" name="submit">Calcular BMI</button>
    </form>
</body>
</html>
