<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPrimes</title>
</head>
<body>
    <h1>Buscador de factores y numeros primos</h1>
    <p>Introduce un número:</p>
    <input type="number" id="numberInput" />
    <button id="calculateButton">Calcular factores primos</button>
    <p>Factores: <span id="pf"></span></p>
    
    <h2>Encontrar el siguiente número primo</h2>
    <button id="nextPrimeButton">Siguiente primo</button>
    <p>Siguiente número primo: <span id="nextPrime"></span></p>

    <script src="primes.js"></script>
</body>
</html>
